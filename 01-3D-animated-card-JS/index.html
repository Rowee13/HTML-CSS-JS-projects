<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D Card Effect</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Google FOnt -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="sneaker">
					<div class="circle"></div>
					<img src="./assets/adidas.png" alt="" />
				</div>
				<div class="info">
					<h1 class="title">Adidas ZX</h1>
					<h3>
						FUTURE READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION
						COMFORT.
					</h3>
					<div class="sizes">
						<button>39</button>
						<button>40</button>
						<button class="active">42</button>
						<button>44</button>
					</div>
					<div class="purchase">
						<button>Purchase</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
